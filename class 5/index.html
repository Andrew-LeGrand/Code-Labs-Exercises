<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
</head>
<body>
    <h1>Info Form!</h1>

    <form id="info-form">
        <label for="info" class="sr-only"></label>
            <input type="text" class="info-input name" id="name" name="name" placeholder="Name">
            <input type="text" class="info-input class" id="phone" name="phone" placeholder="Phone">
            <input type="text" class="info-input email" id="email" name="email" placeholder="E-Mail">
        <button type="submit" class="btn">Submit</button>
    </form>

    <!-- Printed Information -->
    <ul class="form-list"></ul>

    <script src="./main.js"></script>
</body>
</html>
